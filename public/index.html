<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Dashboard ðŸš€</title>
    
    <script src="/socket.io/socket.io.js"></script>
    
    <style>
        body { font-family: 'Courier New', monospace; background: #1e1e1e; color: #00ff00; padding: 20px; }
        h1 { border-bottom: 2px solid #00ff00; padding-bottom: 10px; }
        #status { color: #ffff00; margin-bottom: 20px; }
        .card { background: #333; color: white; padding: 10px; margin-bottom: 10px; border-left: 5px solid gray; }
        .pending { border-left-color: orange; }
        .completed { border-left-color: #00ff00; }
        .failed { border-left-color: red; }
    </style>
</head>
<body>

    <h1>âš¡ Webhook Dispatcher UI</h1>
    <div id="status">ðŸ”´ Disconnected</div>
    <div id="logs"></div>

    <script>
        // 2. Connect to the Server (defaults to current URL)
        const socket = io();

        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');

        // --- CONNECTION DEBUGGING ---
        socket.on('connect', () => {
            console.log('âœ… Connected to Server! ID:', socket.id);
            statusDiv.innerHTML = 'ðŸŸ¢ Connected';
            statusDiv.style.color = '#00ff00';
        });

        socket.on('connect_error', (err) => {
            console.error('âŒ Connection Failed:', err);
            statusDiv.innerHTML = 'ðŸ”´ Connection Failed (Check Console)';
            statusDiv.style.color = 'red';
        });

        socket.on('disconnect', () => {
            console.warn('âš ï¸ Disconnected');
            statusDiv.innerHTML = 'ðŸ”´ Disconnected';
            statusDiv.style.color = 'red';
        });

        // --- LISTEN FOR JOB UPDATES ---
        socket.on('job-update', (job) => {
            console.log('ðŸ“© Event Received:', job); // <--- Check Console for this!
            
            // Create a visual card
            const div = document.createElement('div');
            div.className = `card ${job.status.toLowerCase()}`;
            
            let content = `<strong>[${new Date().toLocaleTimeString()}] Job ${job.id}</strong><br>
                           Status: ${job.status}`;
            
            if (job.response) {
                content += `<br><em>Response: ${JSON.stringify(job.response).substring(0, 100)}...</em>`;
            }
            
            div.innerHTML = content;
            logsDiv.prepend(div); // Add to top
        });
    </script>
</body>
</html>
